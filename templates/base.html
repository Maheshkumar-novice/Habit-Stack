<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HabitStack{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HabitStack">
    <link rel="manifest" href="/habitstack/static/manifest.json">
    
    <!-- Custom Styles -->
    <style>
        .habit-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .habit-card:hover {
            transform: translateY(-2px);
        }
        .habit-completed {
            position: relative;
            overflow: hidden;
        }
        .habit-completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            pointer-events: none;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .habit-completed .streak-badge {
            animation: sparkle 2s infinite;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        {% block content %}{% endblock %}
    </div>
    
    <!-- HTMX Extensions -->
    <script>
        // Add loading states
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            if (evt.target.classList.contains('habit-toggle')) {
                evt.target.innerHTML = '<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mx-auto"></div>';
            }
        });
        
        // Success animations
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.target.classList.contains('habit-card')) {
                evt.target.classList.add('animate-pulse');
                setTimeout(() => {
                    evt.target.classList.remove('animate-pulse');
                }, 500);
            }
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/habitstack/static/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // HTMX Custom Events
        document.body.addEventListener('closeModal', function(evt) {
            document.getElementById('add-habit-modal').innerHTML = '';
        });
        
        // Update points display when habits are toggled
        document.body.addEventListener('updatePoints', function(evt) {
            const points = evt.detail.points;
            htmx.ajax('GET', `/habitstack/points-display/${points}`, {
                target: '#points-display',
                swap: 'innerHTML'
            });
        });
    </script>
</body>
</html>
