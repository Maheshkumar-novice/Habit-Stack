<!-- Data Export Component -->
<div class="bg-white shadow-sm rounded-lg border border-gray-200">
    <div class="px-4 sm:px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">üì§ Data Export</h3>
        <p class="mt-1 text-sm text-gray-600">Download your HabitStack data</p>
    </div>
    
    <div class="p-4 sm:p-6">
        <!-- Module Selection Export -->
        <form method="post" action="/habitstack/export-modules" class="space-y-4">
            <h4 class="font-medium text-gray-900">Select Modules to Export</h4>
            
            <!-- Module Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="habits" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">‚úì Habits</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.habits }} items</span>
                    </span>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="habit_completions" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">üìà History</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.habit_completions }} completions</span>
                    </span>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="daily_notes" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">üìù Notes</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.daily_notes }} notes</span>
                    </span>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="todos" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">‚úÖ Todos</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.todos }} todos</span>
                    </span>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="reading" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">üìö Reading</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.reading }} books</span>
                    </span>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="birthdays" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">üéÇ Birthdays</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.birthdays }} birthdays</span>
                    </span>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                    <input type="checkbox" name="modules" value="watchlist" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded flex-shrink-0">
                    <span class="ml-3 flex-1 min-w-0">
                        <span class="text-sm font-medium text-gray-900 block">üé¨ Watchlist</span>
                        <span class="block text-xs text-gray-500">{{ module_counts.watchlist }} items</span>
                    </span>
                </label>
            </div>
            
            <!-- Export Actions -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                <div class="flex space-x-2">
                    <button type="button" onclick="selectAllModules()" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Select All</button>
                    <span class="text-gray-300">|</span>
                    <button type="button" onclick="selectNoneModules()" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Select None</button>
                </div>
                <button type="submit" 
                        class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3M7 13h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 002 2v4a2 2 0 002 2z"></path>
                    </svg>
                    Export Selected
                </button>
            </div>
        </form>
        
        <!-- Quick Export Options -->
        <div class="mt-6 pt-4 border-t border-gray-200">
            <p class="text-sm font-medium text-gray-700 mb-3">Quick Export All Data:</p>
            <div class="flex flex-col sm:flex-row gap-2">
                <form method="post" action="/habitstack/export" class="flex-1">
                    <input type="hidden" name="export_format" value="readable">
                    <button type="submit" 
                            class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        üìÑ Export Readable
                    </button>
                </form>
                
                <form method="post" action="/habitstack/export" class="flex-1">
                    <input type="hidden" name="export_format" value="encrypted">
                    <button type="submit" 
                            class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        üîí Export Encrypted
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
