{% extends "base.html" %}

{% block content %}
<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-900">HabitStack</h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <span class="hidden sm:inline text-sm text-gray-600">{{ user.username }}</span>
                <a href="/habitstack/habits" 
                   class="rounded-md bg-white px-2 py-1.5 sm:px-3 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-300 transition-colors">
                    <span class="hidden sm:inline">Manage Habits</span>
                    <span class="sm:hidden">Manage</span>
                </a>
                <a href="/habitstack/logout" 
                   class="rounded-md bg-white px-2 py-1.5 sm:px-3 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-300 transition-colors">
                    <span class="hidden sm:inline">Sign Out</span>
                    <span class="sm:hidden">Out</span>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <!-- Welcome Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Welcome back, {{ user.username }}! ðŸ‘‹</h2>
        <p class="mt-1 text-sm text-gray-600">{{ today }}</p>
        <div id="points-display">
            {% include 'points_display.html' %}
        </div>
    </div>


    <!-- Habits Grid -->
    {% include 'habits_container.html' %}
</main>

<!-- Modal Container for Add Habit Form -->
<div id="add-habit-modal"></div>
{% endblock %}
