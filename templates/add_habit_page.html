{% extends "base.html" %}

{% block content %}
<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex items-center space-x-2 sm:space-x-4 min-w-0 flex-1">
                <a href="/habitstack/habits" class="text-xs sm:text-sm text-gray-600 hover:text-gray-900 transition-colors whitespace-nowrap">
                    <span class="hidden sm:inline">← Back</span>
                    <span class="sm:hidden">← Back</span>
                </a>
                <h1 class="text-lg sm:text-xl font-semibold text-gray-900 truncate">
                    Add New Habit
                </h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <span class="hidden sm:inline text-sm text-gray-600">{{ user.username }}</span>
                <a href="/habitstack/logout" 
                   class="rounded-md bg-white px-2 py-1.5 sm:px-3 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-300 transition-colors">
                    <span class="hidden sm:inline">Sign Out</span>
                    <span class="sm:hidden">Out</span>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="mx-auto max-w-lg px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-6">
        <div class="text-center mb-6">
            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 mb-4">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </div>
            <h2 class="text-lg font-semibold leading-6 text-gray-900">Add New Habit</h2>
            <p class="mt-2 text-sm text-gray-500">
                Create a new habit to track daily. Give it a meaningful name and set the points you'll earn.
            </p>
        </div>
        
        <form method="post" action="/habitstack/add-habit" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Habit Name</label>
                <div class="mt-2">
                    <input type="text" 
                           name="name" 
                           id="name" 
                           required
                           placeholder="e.g., 1 Game of Chess"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description (optional)</label>
                <div class="mt-2">
                    <input type="text" 
                           name="description" 
                           id="description" 
                           placeholder="Why this habit matters to you"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <label for="points" class="block text-sm font-medium leading-6 text-gray-900">Points</label>
                <div class="mt-2">
                    <select name="points" 
                            id="points"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                        <option value="1">1 point</option>
                        <option value="2">2 points</option>
                        <option value="3">3 points</option>
                        <option value="5">5 points</option>
                        <option value="10">10 points</option>
                    </select>
                </div>
            </div>

            <div class="mt-6 flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-3">
                <a href="/habitstack/habits" 
                   class="mt-3 sm:mt-0 inline-flex w-full sm:w-auto justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="inline-flex w-full sm:w-auto justify-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                    Add Habit
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
