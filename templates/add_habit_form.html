<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="document.getElementById('habit-modal').innerHTML = ''"></div>
        
        <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <div>
                <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </div>
                <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-lg font-semibold leading-6 text-gray-900">Add New Habit</h3>
                    <p class="mt-2 text-sm text-gray-500">
                        Create a new habit to track daily. Give it a meaningful name and set the points you'll earn.
                    </p>
                </div>
            </div>
            
            <form hx-post="/habitstack/add-habit" hx-swap="none" class="mt-6 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Habit Name</label>
                    <div class="mt-2">
                        <input type="text" 
                               name="name" 
                               id="name" 
                               required
                               placeholder="e.g., 1 Game of Chess"
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description (optional)</label>
                    <div class="mt-2">
                        <input type="text" 
                               name="description" 
                               id="description" 
                               placeholder="Why this habit matters to you"
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="points" class="block text-sm font-medium leading-6 text-gray-900">Points</label>
                    <div class="mt-2">
                        <select name="points" 
                                id="points"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                            <option value="1">1 point</option>
                            <option value="2">2 points</option>
                            <option value="3">3 points</option>
                            <option value="5">5 points</option>
                            <option value="10">10 points</option>
                        </select>
                    </div>
                </div>

                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                    <button type="submit" 
                            class="inline-flex w-full justify-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 sm:col-start-2">
                        Add Habit
                    </button>
                    <button type="button" 
                            onclick="document.getElementById('habit-modal').innerHTML = ''"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
